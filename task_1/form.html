<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form </title>
    <style>
        .head{
            display: flex;
        }
        .head>:nth-child(2)>span{
            font-weight: bold;
            color: red;
            font-size: 2rem;
        }
        .field {
            /* background: red; */
            width: 30vw;
            display: flex;
            justify-content: space-between;
        }
        .file input {
          width: 14em;
        }

        .language{
            width: 12em;
        }

        .textarea textarea{
            margin-left: 5em;

        }
        
    </style>
</head>
<body>
    <div>
        <header class="head">
            <div></div>
            <div><span>Employee Registration Form</span></div>
        </header>

        <main>
        <div>
            <form action="">
                <div class="container">
                    <div class="field">
                        <div class=""></div>
                        <div class="gender">
                            <input type="radio" name="gender" id="Mr" value="Mr">
                            <label for="Mr">Mr.</label>
                            <input type="radio" name="gender" id="Mrs" value="Mrs">
                            <label for="Mrs">Mrs.</label>
                            <input type="radio" name="gender" id="Ms" value="Ms">
                            <label for="Ms">Ms.</label>
                          </div>
                    </div>
            
            <div class="field">
                <label for="">First Name</label>
                <input type="text" name="" id="" placeholder="First name">
            </div>
            <div class="field">
                <label for="">Last Name</label>
                <input type="text" name="" id="" placeholder="Last name">
            </div>
<div class="field">
                <label for="">Mail Address1</label>
                <input type="text" name="" id="" placeholder="">
</div>
<div class="field">
                <label for="">Mail Address2</label>
                <input type="text" name="" id="" placeholder="">
</div>
<div class="field">
                <label for="">City</label>
                <input type="text" name="" id="" placeholder="">
</div>
<div class="field">
                <label for="">State</label>
                <select name="" id="">
                    <option value="gurarat">Gujarat</option>
                    <option value="USA">USA</option>
                    <option value="Tanzania">Tanzania</option>
                </select>
</div>
<div class="field">
                <label for="">Zip</label>
                <input type="text" name="" id="" placeholder="">
</div>
<div class="field file">
                <label for="">Upload Photo</label>
                <input type="file" name="" id="" placeholder="">
</div>
                <div class="field">
                <label for="">Email</label>
                <input type="email" name="" id="" placeholder="">
                </div>
                <div class="field">
                <label for="">Mobile</label>
                <input type="tel" name="" id="" placeholder="+255">
                </div>
                <div class="field">
                    <div class="">
                <label for="">Language known</label></div>
                <div class="language">
                <input type="checkbox" name="" id="">
                <label for="">Tanzania</label><br>
                <input type="checkbox" name="" id="">
                <label for="">Zambia</label><br>
                <input type="checkbox" name="" id="">
                <label for="">USA</label><br>
                <input type="checkbox" name="" id="">
                <label for="">Toronto</label><br>
            </div>
                </div>
<div class="field textarea">
                <label for="">Additional Information</label>
                <textarea name="" id=""  rows="2" cols="20" placeholder="optional"></textarea><br>
                
            </div>
            <div class="field">
                <div class=""></div>
                <div class="">
                 <input type="submit" value="submit">
                <input type="reset" value="reset">
            </div>
            </div>
            </div>
          </div>
            </form>
        </div>
        </main>
    </div>
</body>
</html>
